<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps Store Locator</title>
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <link rel="stylesheet" href="css/style.css  ">
    </head>
    <body>
    	<div class="title">Store locator</div>
    	<div class="search-container">
    		<div class="search">
    			<input id="zip-code-input" type="text" placeholder="Enter Zip Code">
    			<i class="fas fa-search"></i>
    		</div>
    	</div>
    	<div id="map"></div>


		<script src="js/store-data.js"></script>
		<script src="js/main.js"></script>
	   	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYFQ-cArhRqf7VHHwMG9ZWZ7H2GDclzMs&callback=initMap"></script>
	    </script>

    </body>
</html>
