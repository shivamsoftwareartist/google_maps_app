<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps Store Locator</title>
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
    	<div id="map"></div>
		

		<script>
			function initMap() {
				var sydney = {lat: -33.863276, lng: 151.107977};
				map = new google.maps.Map(document.getElementById('map'), {
					center: sydney,
					zoom: 11
				});
			}
		</script>
		<script async defer
	   		 src="https://maps.googleapis.com/maps/apijs?key=YOUR_API_KEY&callback=initMap">
	    </script>

    </body>
</html>
